    <nav>
      <ul class="listMenu">

    <h1>Contactanos</h1>
    <form action="">
      <div>
        <label for="name">Nombre</label>
        <input type="text" id="name" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="lastName" required />
      </div>
      <label for="treatment">Tratamiento</label>
      <div>
        <select name="treatment" id="treatment">
          <option value="f">Tratamiento Facial</option>
          <option value="b">Tratamiento corporal</option>
        </select>
      </div>
      <textarea name="contentMessage" id="contentMessage" cols="30" rows="10"></textarea>
      <div>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
      </div>
    </form>
    <footer>
      <p><a href="./contacto.html">Consulta | Contactanos</a></p>
    </footer>
