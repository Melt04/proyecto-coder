<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- OpenGraph -->
    <meta property="og:url" content="https://bodysoft.com.ar " />
    <meta property="og:title" content="BodySoft Estetica" />
    <meta
      property="og:description"
      content="Bodysoft provee una serie de tratamientos para el cuidado corporal y la estetica ,basado en tratamientos modernos.Tambien ofrecemos otros tipos de servicios como masajes"
    />
    <meta property="og:type" content="website" />
    <meta name="keywords" content="contacto,bodysoft,formulario,email,horarios" />
    <meta
      name="description"
      content="Formulario donde puedes contactarnos y despejar dudas, averiguar sobre tratamietnos, horarios, y cualquier tipo de solicitud"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bodysoft Contactanos</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-xl navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="../images/logo/logo2.PNG" alt="" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarWithDropdown"
          aria-controls="navbarWithDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse show" id="navbarWithDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./servicios.html">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./somos.html">Quienes Somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./blog.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./blog.html">Tratamientos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1>Contactanos</h1>
    <form action="">
      <div>
        <label for="name">Nombre</label>
        <input type="text" id="name" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="lastName" required />
      </div>
      <label for="treatment">Tratamiento</label>
      <div>
        <select name="treatment" id="treatment">
          <option value="f">Tratamiento Facial</option>
          <option value="b">Tratamiento corporal</option>
        </select>
      </div>
      <textarea name="contentMessage" id="contentMessage" cols="30" rows="10"></textarea>
      <div>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
      </div>
    </form>
    <footer>
      <p><a href="./contacto.html">Consulta | Contactanos</a></p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
